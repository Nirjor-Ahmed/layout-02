<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout-02</title>
</head>

<body>
    <div style="background-color: #ff5200;width: 100%;height: 100px;margin-bottom: 5px;"></div>
    <div style="background-color: #6f0000;width: 100%;height: 100px;margin-bottom: 5px;"></div>
    <div style="background-color: #00263b;width: 100%;height: 100px;margin-bottom: 5px;"></div>
    <div style="background-color: #00a1ab;width: 100%;height: 100px;margin-bottom: 5px;"></div>
    <div>
        <div style="background-color: #222831;width: 33%;height: 500px;float: left;margin-right: 5px;"></div>
        <div style="background-color: #30475e;width: 33%;height: 500px;float: left;margin-right: 5px;"></div>
        <div style="background-color: #c1a57b;width: 33%;height: 500px;display: inline-block;"></div>
    </div>
    <div>
        <div style="background-color: #65587f;width: 24%;height: 500px;float: left;margin-right: 16px;"></div>
        <div style="background-color: #f18867;width: 24%;height: 500px;float: left;margin-right:16px;"></div>
        <div style="background-color: #e85f99;width: 24%;height: 500px;float: left;margin-right: 16px;"></div>
        <div style="background-color: #50bda1;width: 24%;height: 500px;display: inline-block;"></div>
    </div>
    <div>
        <div style="background-color: #eab0d9;width: 100%;height: 100px;margin-bottom: 5px;"></div>
        <div style="background-color: #ff677d;width: 100%;height: 100px;margin-bottom: 5px;"></div>
        <div style="background-color: #cd6684;width: 100%;height: 100px;margin-bottom: 5px;"></div>
        <div style="background-color:#6f5a7e;width: 100%;height: 100px;margin-bottom: 5px;"></div>
    </div>

</body>

</html>
